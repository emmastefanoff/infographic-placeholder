<!doctype html>
<html lang="en">

<head>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Raised to be Stoic</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">

	<!-- Google fonts stylesheet -->
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR" rel="stylesheet">

	<!-- My CSS -->
	<link rel="stylesheet" href="css/style.css">


</head>

<body>

<div>
	<h1>
		Men Seeking Mental Health Treatment & Men Prescribed Medication for Mental Health in the U.S. 2014-2017
	</h1>
	<p>data collected from ?</p>
	<div id="container" style= height:"900px", width: "400px">
  <canvas id="canvas"></canvas>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>

<script>

var lineChartData = {
  labels: [
    "2014",
    "2015",
    "2016",
    "2017"
  ],

  datasets: [

    {
      label: "Prescribed Medication",
      backgroundColor: "#3d3d3d",
      borderColor: "#3d3d3d",
      borderWidth: 1,
			pointHoverRadius: 6,
      data: [9951, 9580, 9357,9812]
    },
    {
      label: "Received Treatment",
      backgroundColor: "darkgray",
      borderColor: "darkgray",
      borderWidth: 1,
			pointHoverRadius: 6,
      data: [12190,11945, 11632,12462]
    }

  ]
};

var chartOptions = {
  responsive: true,
  legend: {
    position: "top",
		fontColor: "#3d3d3d",
		labels: {
			fontColor:'#3d3d3d' ,
			fontFamily:'Nunito Sans'
		}
  },
  title: {
    display: false,
    text: "Line Chart"
  },
  scales: {
    yAxes: [{
      ticks: {
        beginAtZero: true
      }
    }]
  }
}

window.onload = function() {
  var ctx = document.getElementById("canvas").getContext("2d");
  window.myLine = new Chart(ctx, {
    type: "line",
    data: lineChartData,
    options: chartOptions
  });
};
</script>

</body>
</html>
