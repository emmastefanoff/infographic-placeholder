<!doctype html>
<html lang="en">

<head>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Raised to be Stoic</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">

	<!-- Google fonts stylesheet -->
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR" rel="stylesheet">

	<!-- My CSS -->
	<link rel="stylesheet" href="css/style.css">


</head>

<body>

<div>
	<h1>
		Percentage of persons aged 12 and over with depression, by age and sex: United States, 2009â€“2012
	</h1>
	<p>data collected from Center of Disease Control</p>
	<div id="container" style= height:"900px", width: "400px">
  <canvas id="canvas"></canvas>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>

<script>

var barChartData = {
  labels: [
    "All ages",
    "12-17",
    "18-39",
    "40-59",
    "60 and over"

  ],
  datasets: [
    {
      label: "Total",
      backgroundColor: "black",
      borderColor: "green",
      borderWidth: 1,
      data: [7.6, 5.7, 7.4, 9.8, 5.4]
    },
    {
      label: "Male",
      backgroundColor: "gray",
      borderColor: "blue",
      borderWidth: 1,
      data: [5.6, 4.0, 5.8, 7.2, 3.4 ]
    },
    {
      label: "Female",
      backgroundColor: "lightgray",
      borderColor: "orange",
      borderWidth: 1,
      data: [9.5,7.4,9.3,12.3,7.1]
    }

  ]
};

var chartOptions = {
  responsive: true,
  legend: {
    position: "top"
  },
  title: {
    display: false,
    text: "Chart.js Bar Chart"
  },
  scales: {
    yAxes: [{
      ticks: {
        beginAtZero: true
      }
    }]
  }
}

window.onload = function() {
  var ctx = document.getElementById("canvas").getContext("2d");
  window.myBar = new Chart(ctx, {
    type: "bar",
    data: barChartData,
    options: chartOptions
  });
};
</script>

</body>
</html>
